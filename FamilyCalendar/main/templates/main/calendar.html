<!DOCTYPE html>
<html lang="en">
{% extends "main/baseTemplate.html" %}

{% block content %}
    <h1>{{list.year}}</h1>
    {% for appointment in list.appointment_set.all %}
        <div id="daySquare", name="daySquare", class="daySquare">
            <li>{{appointment.name}}</li>
        </div>
    {% endfor %}
    {% load static %}
    <link rel='stylesheet' href={% static 'calendar.css' %}>
{% endblock %}
</html>
