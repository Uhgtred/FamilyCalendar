<!DOCTYPE html>
<html lang="en">
{% extends "main/baseTemplate.html" %}
<!--This view is for displaying a month of a calendar with 7 days in a row -->
<head>
    {% load static %}
    <title>Family Calendar</title>
    <script src={% static 'calendar.js' %} async></script>
</head>
{% block content %}
    <h1>{{list.year}}</h1>
    <div id="Squares" class="Squares">
        {% for appointment in list.appointment_set.all %}
            <div id="daySquares" class="daySquares">
                {{appointment.name}}
            </div>
        {% endfor %}
    </div>

    {% load static %}
    <link rel='stylesheet' href={% static 'calendar.css' %}>
{% endblock %}
</html>
